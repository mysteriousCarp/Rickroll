<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шуточная капча</title>
    <style>
    .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 0px;
        width: 310px;
        margin: auto;
    }

      .grid div {
            width: 100px;
            height: 100px;
            cursor: pointer;
            box-sizing: border-box; /* Чтобы border учитывался в размерах элемента */
            transition: border 0.3s ease, transform 0.3s ease; /* Плавная анимация */
        }

        .grid div.selected {
            border: 10px solid white;
            transform: scale(0.9); /* Уменьшаем изображение */
        }

    /* Добавляем класс для временного увеличения z-index */
    .grid div.selected.unselected {
        z-index: 1000; /* Временное увеличение z-index */
        transition: scale(1) ease; /* Анимация изменения z-index */
    }

    /* Стили для состояния, когда выделение снято */
    .grid div.selected.unselected::after {
        content: '';
        background-image: url('https://i.postimg.cc/RFsLDmv9/image.png'); /* Замените на нужную ссылку */
        background-size: 24px 24px;
        width: 24px;
        height: 24px;
        position: absolute;
        top: 5px;
        right: 5px;
        opacity: 0; /* Делаем изображение невидимым */
        transition: opacity 0.3s ease; /* Анимация изменения прозрачности */
    }

   

    .grid div.selected::after {
        content: '';
        background-image: url('https://i.postimg.cc/RFsLDmv9/image.png'); /* Замените на нужную ссылку */
        background-size: 24px 24px;
        width: 24px;
        height: 24px;
        position: absolute;
        top: 5px;
        right: 5px;
    }

    .instructions {
        text-align: center;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
    <div class="instructions">Выберите все изображения, чтобы пройти проверку</div>
    <div class="grid" id="captchaGrid">
        <!-- Images will be dynamically inserted here -->
    <div style="background-image: url(&quot;https://i.postimg.cc/65Q8YZmk/2.jpg&quot;); background-position: 0px 0px; background-size: 400px;"></div><div style="background-image: url(&quot;https://i.postimg.cc/65Q8YZmk/2.jpg&quot;); background-position: -100px 0px; background-size: 400px;" class=""></div><div style="background-image: url(&quot;https://i.postimg.cc/65Q8YZmk/2.jpg&quot;); background-position: -200px 0px; background-size: 400px;" class=""></div><div style="background-image: url(&quot;https://i.postimg.cc/65Q8YZmk/2.jpg&quot;); background-position: -300px 0px; background-size: 400px;" class=""></div><div style="background-image: url(&quot;https://i.postimg.cc/65Q8YZmk/2.jpg&quot;); background-position: 0px -100px; background-size: 400px;"></div><div style="background-image: url(&quot;https://i.postimg.cc/65Q8YZmk/2.jpg&quot;); background-position: -100px -100px; background-size: 400px;"></div><div style="background-image: url(&quot;https://i.postimg.cc/65Q8YZmk/2.jpg&quot;); background-position: -200px -100px; background-size: 400px;"></div><div style="background-image: url(&quot;https://i.postimg.cc/65Q8YZmk/2.jpg&quot;); background-position: -300px -100px; background-size: 400px;" class=""></div><div style="background-image: url(&quot;https://i.postimg.cc/65Q8YZmk/2.jpg&quot;); background-position: 0px -200px; background-size: 400px;"></div><div style="background-image: url(&quot;https://i.postimg.cc/65Q8YZmk/2.jpg&quot;); background-position: -100px -200px; background-size: 400px;"></div><div style="background-image: url(&quot;https://i.postimg.cc/65Q8YZmk/2.jpg&quot;); background-position: -200px -200px; background-size: 400px;"></div><div style="background-image: url(&quot;https://i.postimg.cc/65Q8YZmk/2.jpg&quot;); background-position: -300px -200px; background-size: 400px;"></div><div style="background-image: url(&quot;https://i.postimg.cc/65Q8YZmk/2.jpg&quot;); background-position: 0px -300px; background-size: 400px;"></div><div style="background-image: url(&quot;https://i.postimg.cc/65Q8YZmk/2.jpg&quot;); background-position: -100px -300px; background-size: 400px;"></div><div style="background-image: url(&quot;https://i.postimg.cc/65Q8YZmk/2.jpg&quot;); background-position: -200px -300px; background-size: 400px;"></div><div style="background-image: url(&quot;https://i.postimg.cc/65Q8YZmk/2.jpg&quot;); background-position: -300px -300px; background-size: 400px;"></div></div>
    <script>
        const referenceImageUrl = 'https://i.postimg.cc/65Q8YZmk/2.jpg'; // Сделано константой

        const gridSize = 4;
        const tileSize = 100; // Сторона квадрата

        function createCaptcha() {
            const grid = document.getElementById('captchaGrid');

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const div = document.createElement('div');
                    div.style.backgroundImage = `url(${referenceImageUrl})`;
                    div.style.backgroundPosition = `-${x * tileSize}px -${y * tileSize}px`;
                    div.style.backgroundSize = `${gridSize * tileSize}px`;

                    div.addEventListener('click', () => {
                        div.classList.toggle('selected');
                    });

                    grid.appendChild(div);
                }
            }
        }

        window.onload = createCaptcha;
    </script>



</body></html>
